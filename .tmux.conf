# Set $TERM to 'tmux-256color' (default was 'screen') (fixes italic rendering)
set -g default-terminal "tmux-256color"

# Set terminal title to tmux title
set-option -g set-titles on
set-option -g set-titles-string "#T"

# Disable renaming
set-option -g allow-rename off

# Set escape time to 0ms
set -s escape-time 0

# Start new window or pane in current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Enable vi-mode
set-window-option -g mode-keys vi

# Copy selection to clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"
